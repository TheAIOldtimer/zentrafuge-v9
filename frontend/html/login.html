<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zentrafuge v9 - AI Companion Platform</title>
  <link rel="icon" type="image/png" href="../assets/Zentrafuge-WIDE-Logo-Transparent.png" />
  <!-- Firebase SDK -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-auth-compat.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/auth.css" />
</head>
<body>
  <div class="auth-container">
    <div class="card">
      <img src="../assets/Zentrafuge-WIDE-Logo-Transparent.png" alt="Zentrafuge" class="logo" />
      <h1>Welcome Back</h1>
      <p class="subtitle">Sign in to continue your AI companion journey</p>
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Signing you in...</p>
      </div>
      <div id="message"></div>
      <form id="login-form" autocomplete="on">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email"
            autocomplete="email"
            required 
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password"
            autocomplete="current-password"
            required 
          />
        </div>
        <button type="submit" class="btn">Sign In</button>
      </form>
      <div class="auth-link">
        Don't have an account? <a href="/html/register.html">Create one here</a>
      </div>
    </div>
  </div>
  <!-- JavaScript -->
  <script src="../js/firebase-init.js"></script>
  <script type="module" src="../js/login.js"></script>
</body>
</html>
