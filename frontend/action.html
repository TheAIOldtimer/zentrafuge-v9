<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - Zentrafuge v9</title>
    
    <link rel="icon" type="image/png" href="assets/Zentrafuge-WIDE-Logo-Transparent.png">
    
    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
    
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="card">
            <img src="assets/Zentrafuge-WIDE-Logo-Transparent.png" alt="Zentrafuge" class="logo">
            <h1 id="status-title">Processing...</h1>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Verifying your email...</p>
            </div>
            
            <div id="message"></div>
            
            <div id="action-buttons" style="display: none; margin-top: 2rem;">
                <button id="continue-btn" class="btn">Continue</button>
            </div>
        </div>
    </div>

    <script src="js/firebase-init.js"></script>
    
    <script>
        console.log('üîç Action handler page loaded');
        
        // Wait for Firebase to initialize
        window.addEventListener('firebaseReady', () => {
            handleFirebaseAction();
        });
        
        // Also try immediately if Firebase is already ready
        if (typeof firebase !== 'undefined' && firebase.apps.length > 0) {
            handleFirebaseAction();
        }
        
        async function handleFirebaseAction() {
            const loading = document.getElementById('loading');
            const messageDiv = document.getElementById('message');
            const statusTitle = document.getElementById('status-title');
            const actionButtons = document.getElementById('action-buttons');
            const continueBtn = document.getElementById('continue-btn');
            
            try {
                // Get the action code from URL
                const urlParams = new URLSearchParams(window.location.search);
                const mode = urlParams.get('mode');
                const actionCode = urlParams.get('oobCode');
                
                console.log('üìã Action mode:', mode);
                console.log('üîë Action code:', actionCode ? 'Present' : 'Missing');
                
                if (!actionCode) {
                    throw new Error('Invalid verification link. Please request a new one.');
                }
                
                // Handle different action modes
                switch (mode) {
                    case 'verifyEmail':
                        await handleVerifyEmail(actionCode);
                        break;
                    case 'resetPassword':
                        await handlePasswordReset(actionCode);
                        break;
                    default:
                        throw new Error('Unknown action mode');
                }
                
            } catch (error) {
                console.error('‚ùå Action handler error:', error);
                loading.style.display = 'none';
                statusTitle.textContent = 'Verification Failed';
                messageDiv.innerHTML = `
                    <div class="message-error">
                        <strong>Error:</strong><br>
                        ${error.message}
                    </div>
                `;
                actionButtons.style.display = 'block';
                continueBtn.textContent = 'Back to Login';
                continueBtn.onclick = () => {
                    window.location.href = '/frontend/html/login.html';
                };
            }
        }
        
        async function handleVerifyEmail(actionCode) {
            const loading = document.getElementById('loading');
            const messageDiv = document.getElementById('message');
            const statusTitle = document.getElementById('status-title');
            const actionButtons = document.getElementById('action-buttons');
            const continueBtn = document.getElementById('continue-btn');
            
            try {
                console.log('üìß Verifying email...');
                
                // Get info about the action code first
                const info = await firebase.auth().checkActionCode(actionCode);
                const email = info.data.email;
                console.log('üìß Email being verified:', email);
                
                // Apply the action code (verifies the email)
                await firebase.auth().applyActionCode(actionCode);
                
                console.log('‚úÖ Email verified successfully!');
                
                // Success!
                loading.style.display = 'none';
                statusTitle.textContent = 'Email Verified! ‚úÖ';
                messageDiv.innerHTML = `
                    <div class="message-success">
                        <strong>Success!</strong><br>
                        Your email (${email}) has been verified successfully.
                    </div>
                    <div style="margin-top: 1.5rem; padding: 1rem; background: #f0f9ff; border: 1px solid #3b82f6; border-radius: 6px;">
                        <strong>Next Step:</strong><br>
                        Please sign in with your email to complete your setup.
                    </div>
                `;
                
                continueBtn.textContent = 'Sign In';
                continueBtn.onclick = () => {
                    window.location.href = '/frontend/html/login.html';
                };
                
                actionButtons.style.display = 'block';
                
            } catch (error) {
                console.error('‚ùå Email verification failed:', error);
                throw error;
            }
        }
        
        async function handlePasswordReset(actionCode) {
            console.log('üîê Password reset handler - to be implemented');
            window.location.href = '/frontend/html/login.html';
        }
    </script>
</body>
</html>
