<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Zentrafuge v9</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/Zentrafuge-WIDE-Logo-Transparent.png">
    
    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
    
    <!-- Base styles matching your v8 aesthetic -->
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #003366 0%, #0055aa 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #333;
        }

        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .register-card {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 150px;
            margin-bottom: 2rem;
        }

        h1 {
            color: #003366;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #0055aa;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            margin-top: 0.25rem;
        }

        .checkbox-group label {
            margin: 0;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #003366;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #004080;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .login-link {
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #0055aa;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
            border: 1px solid #fecaca;
            font-size: 0.9rem;
        }

        .success {
            background: #f0fdf4;
            color: #166534;
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
            border: 1px solid #bbf7d0;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0055aa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .register-container { padding: 1rem; }
            .register-card { padding: 2rem; }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <img src="assets/Zentrafuge-WIDE-Logo-Transparent.png" alt="Zentrafuge" class="logo">
            <h1>Create Your Account</h1>
            <p class="subtitle">Join the future of AI companionship</p>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Creating your account...</p>
            </div>

            <div id="message"></div>

            <form id="register-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required minlength="6">
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="veteran">
                    <label for="veteran">I am a military veteran (optional)</label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="terms.html" target="_blank">Terms & Conditions</a></label>
                </div>

                <button type="submit" class="btn">Create Account</button>
            </form>

            <div class="login-link">
                Already have an account? <a href="index.html">Sign in here</a>
            </div>
        </div>
    </div>

    <script src="firebase.js"></script>
    <script>
        const Config = {
            API_BASE: 'https://zentrafuge-v9.onrender.com'
        };

        // Wait for Firebase to be ready
        function waitForFirebase() {
            return new Promise((resolve, reject) => {
                if (typeof firebase !== 'undefined' && firebase.apps.length > 0) {
                    resolve();
                    return;
                }
                
                window.addEventListener('firebaseReady', () => resolve());
                
                setTimeout(() => reject(new Error('Firebase timeout')), 10000);
            });
        }

        // Show/hide loading
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('register-form').style.display = show ? 'none' : 'block';
        }

        // Show messages
        function showMessage(message, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${isError ? 'error' : 'success'}">${message}</div>`;
        }

        // Handle registration
        async function handleRegistration(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const isVeteran = document.getElementById('veteran').checked;
            const termsAccepted = document.getElementById('terms').checked;
            
            if (!termsAccepted) {
                showMessage('Please accept the Terms & Conditions', true);
                return;
            }
            
            try {
                showLoading(true);
                showMessage('');
                
                await waitForFirebase();
                
                // Create Firebase user
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Update profile with name
                await user.updateProfile({ displayName: name });
                
                // Get auth token
                const token = await user.getIdToken();
                
                // Create backend profile
                const response = await fetch(`${Config.API_BASE}/user/profile`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        is_veteran: isVeteran,
                        marketing_opt_in: false
                    })
                });
                
                if (response.ok) {
                    showMessage('Account created successfully! Redirecting to onboarding...', false);
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    throw new Error('Failed to create profile');
                }
                
            } catch (error) {
                console.error('Registration error:', error);
                showMessage(getErrorMessage(error), true);
            } finally {
                showLoading(false);
            }
        }

        function getErrorMessage(error) {
            const errorMessages = {
                'auth/email-already-in-use': 'An account with this email already exists',
                'auth/weak-password': 'Password should be at least 6 characters',
                'auth/invalid-email': 'Please enter a valid email address',
                'auth/operation-not-allowed': 'Email registration is currently disabled'
            };
            
            return errorMessages[error.code] || error.message || 'Registration failed. Please try again.';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('register-form').addEventListener('submit', handleRegistration);
        });
    </script>
</body>
</html>
